---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <div class="post-title-wrapper">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

      {% if page.subheader %}
      <p class="subheader">{{ page.subheader | strip_html }}</p>
      {% endif %}
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
      {% if page.image %}
      <img src="{{ site.baseurl }}/images/covers/{{ page.image }}" alt="{{ page.title }}" class="cover">
      {% endif %}
      {{ content }}
  </div>

  <div class="meta">
    <p class="post-meta">Posted on: <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    {% if page.tags.size > 0 %}
    <p class="post-meta tags">
      Tagged with {{ page | tags}}
    </p>
    {% endif %}
  </div>

</article>
