<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

  <title>{{ page.title | default: site.title | strip_html }}</title>
  <meta name="description" content="{{ page.subheader | default: page.excerpt | default: site.description | strip_html | strip_newlines }}">

  <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700|Roboto+Slab:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}/images/covers/{{ page.image }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}/images/kido.jpg" />
  {% endif %}
</head>
