<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

  <title>{{ page.title | default: site.title | strip_html }}</title>
  <meta name="description" content="{{ page.subheader | default: page.excerpt | default: site.description | strip_html | strip_newlines }}">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto+Slab:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
  {% if page.image %}
  <meta property="og:image" content="{{ '/assets/images/covers' | absolute_url }}/{{ page.image }}" />
  {% else %}
  <meta property="og:image" content="{{ '/assets/images' | absolute_url}}/kido.jpg" />
  {% endif %}
  {% feed_meta %}
</head>
